<h2>MANAGE SESSIONS</h2>

<div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="selectedLecName">
      <th mat-header-cell *matHeaderCellDef>Lecturer's Name</th>
      <td mat-cell *matCellDef="let lecturer">
        {{ lecturer.fname }} {{ lecturer.lname }}
      </td>
    </ng-container>

    <ng-container matColumnDef="selectedSubName">
      <th mat-header-cell *matHeaderCellDef>Subject Name And Code</th>
      <td mat-cell *matCellDef="let subject">
        {{ subject.code }}-{{ subject.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="selectedSubName">
      <th mat-header-cell *matHeaderCellDef>Session Tag</th>
      <td mat-cell *matCellDef="let tag">{{ tag.name }}</td>
    </ng-container>
  </table>
</div>
