<div class="container-fluid">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Search name</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="Find students by Name or Email"
        />
      </mat-form-field>
  
    </div>
  </div>

  <div class="list mat-elevation-z8">
    <app-loader *ngIf="isLoading"></app-loader>
    <table mat-table [dataSource]="dataSource" *ngIf="!isLoading">

      </ng-container> -->
  
      <!-- Building Column -->

        <td mat-cell *matCellDef="let student">
          {{ student.fname }} {{ student.lname }}
        </td>
      </ng-container>
   -->
      <!-- Room Column -->
      <!-- <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef><b> Class </b></th>
        <td mat-cell *matCellDef="let student">
          {{ student.class }}
        </td>
      </ng-container> -->
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef><b> Action </b></th>
        <td mat-cell *matCellDef="let student">
          <a
            mat-stroked-button
            color="primary"
            (click)="updateStudent(location._id)"
            >Update</a
          >
          <a
            mat-stroked-button
            color="accent"
            (click)="openDialog(location._id, location.bname)"
            >Delete</a
          >
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
