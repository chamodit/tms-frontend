<h2 class="mb-3">Add Working Days and Hours</h2>
<div>
  <form #worksForm="ngForm">
    <div class="content">
      <div class="form-row">
        <div class="col-md-12 col-sm-12">
          <mat-form-field appearance="fill">
            <mat-label>Select Timetable Type</mat-label>
            <mat-select name="timetableType" [(ngModel)]="worksService.selectedWorks.timeTableType" (change)="getTimetableType($event)">
              <mat-option value="weekday">Weekday</mat-option>
              <mat-option value="weekend">Weekend</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Number of working Days</mat-label>
            <input matInput name="noOfWorkingDays" [(ngModel)]="worksService.selectedWorks.noOfWorkingDays" style="color: #fff;">
          </mat-form-field>
          <mat-label class="mb-2">Working Days</mat-label>
          <section>
            <div *ngFor="let obj of daysArr">
              <mat-checkbox class="checkBoxData" name="{{obj.value}}" value="{{obj.value}}" (change)="workingDayChange($event, obj.value)">{{obj.key}}</mat-checkbox><br>
            </div>
          </section>
          <mat-label class="row" style="padding-left: 15px;">Working time per Day</mat-label>
          <div class="row mt-2">
            <div class="col-6">
              <mat-form-field appearance="fill">
                <mat-label>Hours</mat-label>
                <input matInput [(ngModel)]="worksService.selectedWorks.noOfHours" name="hours" style="color: #fff;">
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field appearance="fill">
                <mat-label>Minutes</mat-label>
                <input matInput [(ngModel)]="worksService.selectedWorks.noOfMinutes" name="minutes" style="color: #fff;">
              </mat-form-field>
            </div>
          </div>
          <button mat-flat-button class="col-2" (click)="createWork()" style="background-color: #5A59F2;">SUBMIT</button>
      </div>
      </div>
    </div>
  </form>
</div>
