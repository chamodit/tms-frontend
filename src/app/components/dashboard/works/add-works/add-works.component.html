<h2 class="mb-3">Add Working Days and Hours</h2>
<div>
  <form #worksForm="ngForm">
    <div class="content">
      <div class="form-row">
        <div class="col-md-12 col-sm-12">
          <mat-form-field appearance="fill">
            <mat-label>Select Timetable Type</mat-label>
            <mat-select name="timetableType" [(ngModel)]="worksService.selectedWorks.timeTableType" #timetableType="ngModel" (change)="getTimetableType($event)">
              <mat-option value="weekday">Weekday</mat-option>
              <mat-option value="weekend">Weekend</mat-option>
            </mat-select>
          </mat-form-field>
          <div *ngIf="worksService.selectedWorks.timeTableType == null && timetableType.touched">
            <label style="color: #B00505; font-size: small;">Timetable Type is required.</label>
          </div>
          <mat-form-field appearance="fill">
            <mat-label>Number of working Days</mat-label>
            <input matInput name="noOfWorkingDays" [(ngModel)]="worksService.selectedWorks.noOfWorkingDays" #noOfWorkingDays="ngModel" (change)="getNoOfWorkingDays()" style="color: #fff;">
          </mat-form-field>
          <div *ngIf="worksService.selectedWorks.noOfWorkingDays == null && noOfWorkingDays.touched">
            <label style="color: #B00505; font-size: small;">Number Of Working Days is required.</label>
          </div>
          <mat-label class="mb-2">Working Days</mat-label>
          <section>
            <div *ngFor="let obj of daysArr">
              <mat-checkbox class="checkBoxData" name="{{obj.value}}" value="{{obj.value}}" (change)="workingDayChange($event, obj.value)" [disabled]="cheDisable">{{obj.key}}</mat-checkbox><br>
            </div>
          </section>
          <mat-label class="row" style="padding-left: 15px;">Working time per Day</mat-label>
          <div class="row mt-2">
            <div class="col-6">
              <mat-form-field appearance="fill">
                <mat-label>Hours</mat-label>
                <input matInput [(ngModel)]="worksService.selectedWorks.noOfHours" name="hours" #noOfHours="ngModel" style="color: #fff;">
              </mat-form-field>
              <div *ngIf="worksService.selectedWorks.noOfHours == null && noOfHours.touched">
                <label style="color: #B00505; font-size: small;">Number Of Working Days is required.</label>
              </div>
            </div>
            <div class="col-6">
              <mat-form-field appearance="fill">
                <mat-label>Minutes</mat-label>
                <input matInput [(ngModel)]="worksService.selectedWorks.noOfMinutes" name="minutes" #noOfMinutes="ngModel" style="color: #fff;">
              </mat-form-field>
              <div *ngIf="worksService.selectedWorks.noOfMinutes == null && noOfMinutes.touched">
                <label style="color: #B00505; font-size: small;">Number Of Working Days is required.</label>
              </div>
            </div>
          </div>
          <button mat-flat-button class="col-2" (click)="createWork()" class="mb-3" style="background-color: #5A59F2;" [disabled]="worksForm.invalid">SUBMIT</button>
          <div *ngIf="disable == false">
            <div class="alert" style="background-color: #48C9B0; color: #fff; " role="alert">
              Working Days and Hours are Successfully Added.......
            </div>
          </div>
      </div>
      </div>
    </div>
  </form>
</div>
