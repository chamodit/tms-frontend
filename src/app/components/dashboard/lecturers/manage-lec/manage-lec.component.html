<h2>MANAGE DETAILS</h2><br>


<div class = "list mat-elevation-z8">
    <table mat-table [dataSourse] = "dataSourse" style="border-radius: 50px;">

        <ng-container matColumnDef="lecName">
            <th mat-header-cell *matHeaderCellDef> Lecturer's Name </th>
            <td mat-cell *matCellDef = "let lecturer"> {{lecturer.fname}} {{lecturer.lname}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Action </th>
            <td mat-cell *matCellDef="let lecturer">
                <a mat-stroked-button style="color: #1125e2;" >Edit</a>
                <a mat-stroked-button style="color: red;" >Delete</a>     
            </td> 
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
